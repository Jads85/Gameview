<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Gameview</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">GAMEVIEW</h2>
            <nav>
                <a href="">Inicio</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">SONIC MOVIE</h3>
                <p class="description">
                    Sonic, o ouriço azul mais veloz do mundo, vive isolado e sem amigos na Terra desde que precisou fugir de seu planeta natal. Assista e Relembre os tempos do Master System e Mega Drive.
                </p>
            </div>
            <div class="botoes">
                <button role="button" class="btn">
                    <i class="fa-regular fa-circle-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="btn">
                    <i class="fa-solid fa-circle-info"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
           
        </div>
    </main>
    <footer></footer>
    <script src="https://kit.fontawesome.com/b3ed947c16.js" crossorigin="anonymous"></script>
</body>
</html>
